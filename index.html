<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background</title>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body id="gradient">
	<h1>Linear-Gradient Background Generator</h1>
	<div class="select-color">
		<input class="color1" type="color" name="color1" value="#ff0000">
		<input class="color2" type="color" name="color2" value="#ffff00">
	</div>
	<div class="select-container">
		<select class="select" name="select">
			<option value='to bottom'>to bottom</option>
			<option value='to top'>to top</option>
			<option value='to left'>to left</option>
			<option value='to right'>to right</option>
			<option value='to left top'>to left top</option>
			<option value='to right top'>to right top</option>
			<option value='to left bottom'>to left bottom</option>
			<option value='to right bottom'>to right bottom</option>
		</select>
	</div>
	<div class="bg-value">
		<h2>Current CSS Background</h2>
		<div class="bg-value--container">
			<input type="text" value="linear-gradient(rgb(255, 0, 0), rgb(255, 255, 0));" id="bg-value--code" readonly>
		</div>
		<div class="copy-button">
			<button class="button">COPY</button>
		</div>
	</div>
	<footer class="footer">
		<div class="footer-container">
			<h3>Copyright Â© by Manish Boro. All rights reserved.</h3>
		</div>
	</footer>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
